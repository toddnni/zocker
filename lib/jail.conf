'*' {
	allow.set_hostname = false;
	allow.sysvipc = false;
	allow.raw_sockets = false;
	allow.chflags = false;
	allow.mount = false;
	allow.quotas = false;
	allow.socket_af = false;
	securelevel = 0;
	enforce_statfs = 1;
	
	persist;
	mount.devfs;

	exec.clean;

	# to be overriden
	path="/var/empty";
	mount.fstab="/var/empty/fstab";
}
